<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elementos</title>
    
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background-color: #0a0a0a;
            color: aliceblue;
        }

        /* --------------------------------------- */
        h1 {
            margin: 50px;
        }
        h1::first-line {
            color: red;
        }
        h1::first-letter {
            color: yellow;
            font-size: 60px;
        }
        
    </style>
</head>
<body>
    
        <h1>Lorem ipsum dolor, sit amet consectetur adipisicing elit. At excepturi dicta, quod fuga soluta ad perferendis itaque provident cum necessitatibus facere. Consequuntur accusantium animi pariatur, qui eligendi quasi porro omnis.</h1>
    
</body>
</html>
